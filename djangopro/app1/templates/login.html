<!doctype html>
<html  lang="ar">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
    <title>تسجيل الدخول</title>
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/color_skins.css' %}">
</head>
<body class="theme-black rtl">


<div class="authentication">
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <br><br><br><br>

                    <div class="company_detail">
                        <h4>المنظومة المندمجة <strong> للتأهيلات </strong>الخارجية</h4>
                        <p>يتحمل كل مستخدم مسؤولية حفظ كلمة المرور الخاصة به.</p>
                        <div class="footer">
                            <ul  class="social_link list-unstyled">
                                  </ul>
                            <hr>

                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 offset-lg-1">
                    <div class="card-plain">
                        <div class="header">
                            <h5>تسجيل الدخول</h5>
                        </div>
                        {%  if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}    
                        <form class="form" action="" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="إسم المستخدم" id="username" name="username">
                                <span class="input-group-addon"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="password" placeholder="كلمة المرور" class="form-control" id="password" name="password" />
                                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                            </div>
                        <div class="footer">
                            <input type="submit"  name="login" class="btn btn-primary btn-round btn-block" value="تسجيل الدخول">
                        </div>
                        </form>


                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Jquery Core Js -->
<script src="{% static 'bundles/libscripts.bundle.js' %}"></script> 
<script src="{% static 'bundles/vendorscripts.bundle.js' %}"></script> 


<!-- Vendor JS Files -->

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'vendor/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'vendor/counterup/counterup.min.js' %}"></script>
<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>
<script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'vendor/aos/aos.js' %}"></script>


<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
